<div class="login-header">
  <div class="log-in">
    <button class="skewed" *ngIf="(isAuthenticated$ | async) === false" routerLink="/login"><span>Sign In</span></button>
    <button class="skewed" *ngIf="isAuthenticated$ | async" (click)="logOut()"><span>Sign Out</span></button>
  </div>
  <div class="profile">
    <button class="skewed" *ngIf="isAuthenticated$ | async" routerLink="/profile"><span>My Profile</span></button>
  </div>
</div>
