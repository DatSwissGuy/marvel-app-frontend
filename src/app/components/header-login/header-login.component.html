<div class="login-header">
  <div class="log-in">
    <a *ngIf="(isAuthenticated$ | async) === false" routerLink="/login">Sign In</a>
    <p *ngIf="isAuthenticated$ | async" (click)="logOut()">Sign Out</p>
  </div>
  <div class="profile">
    <a *ngIf="isAuthenticated$ | async" routerLink="/profile">My Profile</a>
  </div>
</div>
