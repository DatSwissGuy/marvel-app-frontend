<div class="login-header">
  <div class="logo">
    <img class="marvel-logo" src="../../../assets/MarvelLogo.svg" alt="marvel-logo-small"/>
  </div>
  <div class="log-in">
    <a *ngIf="(isAuthenticated$ | async) === false" routerLink="/login">Sign In</a>
    <p *ngIf="isAuthenticated$ | async" (click)="logOut()">Sign Out</p>
  </div>
</div>
