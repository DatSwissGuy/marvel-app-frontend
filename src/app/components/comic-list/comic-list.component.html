<ng-template [ngIf]="comics.length !== 0" [ngIfElse]="noResults">
  <div class="comic-list">
    <app-comic-card *ngFor="let comic of comics" [comic]="comic"></app-comic-card>
  </div>
</ng-template>
<ng-template #noResults>
  <div class="comic-list">
    <p>No results found...</p>
  </div>
</ng-template>
