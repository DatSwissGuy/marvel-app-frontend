<div class="header">
  <ng-template [ngIf]="headerImage" [ngIfElse]="standardHeader">
    <div class="banner" [ngStyle]="{'background-image': 'url(' + headerImage.replace('http', 'https') + ')'}">
    </div>
  </ng-template>
  <ng-template #standardHeader>
    <div class="banner" [ngStyle]="{'background-image': 'url(../../../assets/wallpaper.jpg)'}"></div>
  </ng-template>
  <h1>{{pageTitle}}</h1>
</div>
